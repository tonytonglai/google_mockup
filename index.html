<!DOCTYPE html>
<html>
    <head>
        <link href="styles/reset.css" rel="stylesheet"/>
        <link href="styles/styles.css" rel="stylesheet"/>
        <title>Google</title>
    </head>

    <body>
        <header>
            <ul id="header-list">
                <li id="about"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li id="store"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                <li id="blank"></li>
                <li id="gmail"><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li id="images"><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
                <li id="pic">
                    <!-- Used to have the grid icon... -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                    </svg>
                </li> 
                <!-- CHANGE PICS TO MATCH ICONS, ALLOW FOR PSUEDOCLASS OF HOVERING -->
                <li id="pic">
                    <div id="circle-icon">

                    </div>
                </li>
            </ul>
        </header>
        
        <img id="google-img" src="google-pic.png" alt="Google's Logo">
        <div id="searchbar">
            <form>
                <input type="text">
                <!-- There is a grid within grids... I think you have 3 -->
                <div id="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
        <footer id="foot">
            <div id="left-foot">
                <ul id="left-foot-list">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>
        </footer>
    </body>
    
</html>
